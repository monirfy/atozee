<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atozee | Buy and sell everything.</title>
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="assets/sass/style.css" />
    </head>
    <body>
        <div class="wrapper-header">
            <div class="atozee-hader">
                <div class="container">
                    <div class="row">
                        <a class="site-logo" href="">atozee</a>
                    </div>
                </div>
            </div>
            <div class="atozee-categories">
                <div class="container">
                    <ul>
                        <li><a href="">Electronics</a></li>
                        <li><a href="">Groceries</a></li>
                        <li><a href="">IT Services</a></li>
                        <li><a href="">Mens</a></li>
                        <li><a href="">Women</a></li>
                        <li><a href="">Kids</a></li>
                        <li><a href="">Automobile</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 mx-auto">
                        <div class="card p-30 border">
                            <header class="text-center">
                                <h3>Register</h3>
                                <p class="lead">Create your Atozee Account</p>
                            </header>
                            <div class="card-body">
                                <form action="">
                                    <div class="az-mb-10">
                                        <label class="form-label" for="">Your Name</label>
                                        <input class="form-control" type="text" />
                                    </div>

                                    <div class="az-mb-10">
                                        <label class="form-label" for="">Phone</label>
                                        <input class="form-control" type="text" />
                                    </div>

                                    <div class="az-mb-10">
                                        <label class="form-label" for="">Verification Code</label>
                                        <input class="form-control" type="text" />
                                    </div>

                                    <div class="az-mb-10">
                                        <label class="form-label" for="">Password</label>
                                        <input class="form-control" type="password" />
                                    </div>

                                    <div class="d-grid az-mt-10">
                                        <button class="btn btn-primary" type="submit">Register</button>
                                    </div>
                                </form>
                            </div>
                            <footer class="text-center az-mt-10">
                                <p class="m-0">Already Atozee member? <a href="">Sign In</a></p>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </body>
</html>
