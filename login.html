<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atozee | Buy and sell everything.</title>
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="assets/sass/style.css" />
    </head>
    <body>
        <div class="wrapper-header">
            <div class="atozee-hader">
                <div class="container">
                    <div class="row">
                        <a class="site-logo" href="">atozee</a>
                    </div>
                </div>
            </div>
            <div class="atozee-categories">
                <div class="container">
                    <ul>
                        <li><a href="">Electronics</a></li>
                        <li><a href="">Groceries</a></li>
                        <li><a href="">IT Services</a></li>
                        <li><a href="">Mens</a></li>
                        <li><a href="">Women</a></li>
                        <li><a href="">Kids</a></li>
                        <li><a href="">Automobile</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 mx-auto">
                        <div class="card border">
                            <header class="border-bottom az-px-30 az-py-10">
                                <h3>Login</h3>
                                <p class="lead m-0">Welcome to Atozee</p>
                            </header>
                            <div class="card-body p-30">
                                <form action="">
                                    <div class="az-mb-10">
                                        <label class="form-label" for="">Phone</label>
                                        <input class="form-control" type="text" />
                                    </div>

                                    <div class="az-mb-10">
                                        <label class="form-label" for="">Password</label>
                                        <input class="form-control" type="password" />
                                    </div>

                                    <div class="d-grid az-mt-10">
                                        <button class="btn btn-primary" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                            <footer class="border-top az-pa-10">
                                <p>Don't have an account? <a href="">Register</a></p>
                                <p class="m-0"><a href="">Forgot Password</a></p>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </body>
</html>
